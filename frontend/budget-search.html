    <script>
        let currentPage = 1;
        const pageSize = 15;

        function formatNumber(num) {
            if (!num) return '-';
            return Number(num).toLocaleString('th-TH');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: '2-digit' });
        }

        function getStatusBadge(statusGroup) {
            if (statusGroup === 'signed') return 'badge-signed';
            if (statusGroup === 'winner_announced' || statusGroup === 'appeal_period') return 'badge-progress';
            return 'badge-pending';
        }

        function getStatusText(statusGroup, status) {
            if (statusGroup === 'signed') return '‚úÖ ‡∏•‡∏á‡∏ô‡∏≤‡∏°‡πÅ‡∏•‡πâ‡∏ß';
            if (!status) return '‚è≥ ‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£';
            let text = status.replace(/\n/g, ' ');
            if (text.length > 25) text = text.substring(0, 25) + '...';
            return '‚è≥ ' + text;
        }

        function toggleTheme() {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('budgetTheme', newTheme);
            document.getElementById('themeIcon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('budgetTheme') || 'dark';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('themeIcon').textContent = 'üåô';
            }
            
            // Check URL params
            const urlParams = new URLSearchParams(window.location.search);
            const division = urlParams.get('division');
            if (division) {
                document.getElementById('filterDivision').value = division;
            }
            
            loadFilters();
            search();
        });

        async function loadFilters() {
            try {
                const divRes = await fetch('/api/budget/divisions');
                const divData = await divRes.json();
                if (divData.success) {
                    const select = document.getElementById('filterDivision');
                    const currentVal = select.value;
                    select.innerHTML = '<option value="">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</option>';
                    divData.data.forEach(d => {
                        select.innerHTML += `<option value="${d}" ${d === currentVal ? 'selected' : ''}>${d}</option>`;
                    });
                }

                const yearRes = await fetch('/api/budget/years');
                const yearData = await yearRes.json();
                if (yearData.success) {
                    const select = document.getElementById('filterYear');
                    yearData.data.forEach(y => {
                        select.innerHTML += `<option value="${y}">${y}</option>`;
                    });
                }
            } catch (error) { console.error('Error loading filters:', error); }
        }

        async function search(page = 1) {
            currentPage = page;
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading">üîç ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...</div>';

            const params = new URLSearchParams();
            
            const division = document.getElementById('filterDivision').value;
            const projectType = document.getElementById('filterProjectType').value;
            const year = document.getElementById('filterYear').value;
            const budgetType = document.getElementById('filterBudgetType').value;
            const statusGroup = document.getElementById('filterStatusGroup').value;
            const search = document.getElementById('filterSearch').value;

            if (division) params.append('division', division);
            if (projectType) params.append('project_type', projectType);
            if (year) params.append('yearStart', year);
            if (year) params.append('yearEnd', year);
            if (budgetType) params.append('budget_type', budgetType);
            if (statusGroup) params.append('status_group', statusGroup);
            if (search) params.append('search', search);
            params.append('page', page);
            params.append('limit', pageSize);

            try {
                const response = await fetch(`/api/budget?${params.toString()}`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('totalResults').textContent = result.pagination.total.toLocaleString();
                    document.getElementById('totalAmount').textContent = result.pagination.totalAmount > 0 
                        ? `üí∞ ‡∏ß‡∏á‡πÄ‡∏á‡∏¥‡∏ô‡∏£‡∏ß‡∏°: ${formatNumber(result.pagination.totalAmount)} ‡∏ö‡∏≤‡∏ó` : '';
                    renderResults(result.data);
                    renderPagination(result.pagination);
                }
            } catch (error) {
                container.innerHTML = '<div class="no-results"><div class="no-results-icon">‚ùå</div><p>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</p></div>';
            }
        }

        function renderResults(data) {
            const container = document.getElementById('resultsContainer');

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-results"><div class="no-results-icon">üì≠</div><p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç</p></div>';
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="result-card" onclick="showDetail(${item.id})">
                    <div class="result-header">
                        <div class="result-title">
                            <h3>${item.project_type === '‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£' ? 'üìÅ' : 'üìÑ'} ${item.project_name || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠'}</h3>
                            <p>${item.division || '-'} | ‡∏õ‡∏µ ${item.fiscal_year || '-'} | ${item.budget_type || '-'}</p>
                        </div>
                        <span class="result-badge ${getStatusBadge(item.status_group)}">
                            ${getStatusText(item.status_group, item.status)}
                        </span>
                    </div>
                    <div class="result-details">
                        <div class="result-detail">
                            <span class="result-detail-icon">üí∞</span>
                            <span class="result-detail-value">${item.contract_amount ? formatNumber(item.contract_amount) + ' ‡∏ö‡∏≤‡∏ó' : '‡∏£‡∏≠‡∏•‡∏á‡∏ô‡∏≤‡∏°'}</span>
                        </div>
                        <div class="result-detail">
                            <span class="result-detail-icon">üìÖ</span>
                            <span class="result-detail-label">‡∏•‡∏á‡∏ô‡∏≤‡∏°:</span>
                            <span class="result-detail-value">${formatDate(item.contract_date)}</span>
                        </div>
                        <div class="result-detail">
                            <span class="result-detail-icon">‚è∞</span>
                            <span class="result-detail-label">‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î:</span>
                            <span class="result-detail-value">${formatDate(item.end_date)}</span>
                        </div>
                        <div class="result-detail">
                            <span class="result-detail-icon">üè¢</span>
                            <span class="result-detail-value">${item.contractor || '-'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            const { page, totalPages } = pagination;

            if (totalPages <= 1) { container.innerHTML = ''; return; }

            let html = `<button class="page-btn" onclick="search(${page - 1})" ${page === 1 ? 'disabled' : ''}>‚Üê ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>`;

            const startPage = Math.max(1, page - 2);
            const endPage = Math.min(totalPages, page + 2);

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="search(${i})">${i}</button>`;
            }

            html += `<button class="page-btn" onclick="search(${page + 1})" ${page === totalPages ? 'disabled' : ''}>‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚Üí</button>`;

            container.innerHTML = html;
        }

        function resetFilters() {
            document.getElementById('filterDivision').value = '';
