    <script>
        let currentPage = 1;
        const pageSize = 12;

        const typeIcons = {
            '‡πÅ‡∏ü‡∏•‡∏ï 5 ‡∏ä‡∏±‡πâ‡∏ô': 'üè¢', '‡πÅ‡∏ü‡∏•‡∏ï 4 ‡∏ä‡∏±‡πâ‡∏ô': 'üè¨',
            '‡πÄ‡∏£‡∏∑‡∏≠‡∏ô‡πÅ‡∏ñ‡∏ß': 'üèòÔ∏è', '‡∏ö‡πâ‡∏≤‡∏ô‡∏û‡∏±‡∏Å': 'üè†'
        };

        function getTypeIcon(type) {
            if (!type) return 'üè†';
            for (const key in typeIcons) {
                if (type.includes(key)) return typeIcons[key];
            }
            return 'üè†';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('housingTheme', newTheme);
            document.getElementById('themeIcon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('housingTheme') || 'dark';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('themeIcon').textContent = 'üåô';
            }
            loadFilters();
            search();
        });

        async function loadFilters() {
            try {
                // Load divisions
                const divRes = await fetch(API_BASE_URL + '/api/housing/divisions');
                const divData = await divRes.json();
                if (divData.success) {
                    const select = document.getElementById('filterDivision');
                    divData.data.forEach(d => {
                        select.innerHTML += `<option value="${d}">${d}</option>`;
                    });
                }

                // Load types
                const typeRes = await fetch(API_BASE_URL + '/api/housing/types');
                const typeData = await typeRes.json();
                if (typeData.success) {
                    const select = document.getElementById('filterType');
                    typeData.data.forEach(t => {
                        select.innerHTML += `<option value="${t}">${t}</option>`;
                    });
                }

                // Load years
                const yearRes = await fetch(API_BASE_URL + '/api/housing/years');
                const yearData = await yearRes.json();
                if (yearData.success) {
                    const select = document.getElementById('filterYear');
                    yearData.data.forEach(y => {
                        select.innerHTML += `<option value="${y}">${y}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }

        async function search(page = 1) {
            currentPage = page;
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading">üîç ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...</div>';

            const params = new URLSearchParams();
            
            const division = document.getElementById('filterDivision').value;
            const subdivision = document.getElementById('filterSubdivision').value;
            const type = document.getElementById('filterType').value;
            const year = document.getElementById('filterYear').value;
            const status = document.getElementById('filterStatus').value;
            const search = document.getElementById('filterSearch').value;

            if (division) params.append('division', division);
            if (subdivision) params.append('subdivision', subdivision);
            if (type) params.append('housing_type', type);
            if (year) params.append('budget_year', year);
            if (status) params.append('status', status);
            if (search) params.append('search', search);
            params.append('page', page);
            params.append('limit', pageSize);

            try {
                const response = await fetch(`/api/housing?${params.toString()}`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('totalResults').textContent = result.pagination.total.toLocaleString();
                    renderResults(result.data);
                    renderPagination(result.pagination);
                }
            } catch (error) {
                container.innerHTML = '<div class="no-results"><div class="no-results-icon">‚ùå</div><p>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</p></div>';
            }
        }

        function renderResults(data) {
            const container = document.getElementById('resultsContainer');

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-results"><div class="no-results-icon">üì≠</div><p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç</p></div>';
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="result-card" onclick="showDetail(${item.id})">
                    <div class="result-header">
                        <div class="result-type">
                            <span class="result-type-icon">${getTypeIcon(item.housing_type)}</span>
                            <div class="result-type-info">
                                <h3>${item.housing_type || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó'}</h3>
                                <p>${item.subdivision || item.division || '-'}</p>
                            </div>
                        </div>
                        <span class="result-badge ${item.status === '‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ' ? 'badge-success' : item.status === '‡∏ä‡∏≥‡∏£‡∏∏‡∏î' ? 'badge-danger' : 'badge-warning'}">
                            ${item.status || '‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ'}
                        </span>
                    </div>
                    <div class="result-stats">
                        <div class="result-stat">
                            <div class="result-stat-value">${item.total_rooms || 0}</div>
                            <div class="result-stat-label">‡∏´‡πâ‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value">${item.entitled_stay || 0}</div>
                            <div class="result-stat-label">‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value">${item.shortage || 0}</div>
                            <div class="result-stat-label">‡∏Ç‡∏≤‡∏î‡πÅ‡∏Ñ‡∏•‡∏ô</div>
                        </div>
                    </div>
                    <div class="result-footer">
                        <span>üìÖ ‡∏õ‡∏µ‡∏á‡∏ö: ${item.budget_year || '-'}</span>
                        <span>üèõÔ∏è ${item.division || '-'}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            const { page, totalPages } = pagination;

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            html += `<button class="page-btn" onclick="search(${page - 1})" ${page === 1 ? 'disabled' : ''}>‚Üê ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>`;

            const startPage = Math.max(1, page - 2);
            const endPage = Math.min(totalPages, page + 2);

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="search(${i})">${i}</button>`;
            }

            html += `<button class="page-btn" onclick="search(${page + 1})" ${page === totalPages ? 'disabled' : ''}>‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚Üí</button>`;

            container.innerHTML = html;
        }

        function resetFilters() {
            document.getElementById('filterDivision').value = '';
            document.getElementById('filterSubdivision').value = '';
            document.getElementById('filterType').value = '';
