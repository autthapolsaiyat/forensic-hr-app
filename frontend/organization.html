    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        function toggleUnit(unitId) {
            const subUnits = document.getElementById('sub-' + unitId);
            const icon = document.getElementById('icon-' + unitId);
            if (subUnits.classList.contains('expanded')) {
                subUnits.classList.remove('expanded');
                icon.classList.remove('expanded');
            } else {
                subUnits.classList.add('expanded');
                icon.classList.add('expanded');
            }
        }
        
        async function loadOrganization() {
            try {
                const response = await fetch(API_BASE_URL + '/api/statistics/organization');
                const result = await response.json();
                
                if (result.success && result.data) {
                    renderOrganization(result.data);
                } else {
                    document.getElementById('orgContent').innerHTML = '<div class="loading">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('orgContent').innerHTML = '<div class="loading">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</div>';
            }
        }
        
        function renderOrganization(data) {
            let html = '';
            let unitIndex = 0;
            
            data.forEach(hq => {
                const unitId = 'unit' + unitIndex++;
                
                html += `
                    <div class="org-unit">

                                <div class="unit-name">üè¢ ${hq.headquarters}</div>
                            </div>
                            <div class="unit-stats">

                            </div>
                        </div>
                        <div class="sub-units" id="sub-${unitId}">
                `;
                
                if (hq.departments && hq.departments.length > 0) {

                                <div class="sub-unit-count">üë• ${dept.count} ‡∏Ñ‡∏ô</div>

                        `;
                    });

                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('orgContent').innerHTML = html;
        }
