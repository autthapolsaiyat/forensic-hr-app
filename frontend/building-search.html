        /* Modal */
        .modal {

        .close-btn {

        .detail-grid {

        .detail-item {

        .detail-item.full { grid-column: 1 / -1; }
        .detail-label { font-size: 12px; color: var(--text-secondary); margin-bottom: 5px; }
        .detail-value { font-size: 15px; font-weight: bold; }

        .loading { text-align: center; padding: 60px; color: var(--text-secondary); }

        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
            .search-grid { grid-template-columns: 1fr; }
            .results-grid { grid-template-columns: 1fr; }
            .detail-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

                    <p>‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏•‡∏∞‡∏î‡∏π‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏≠‡∏≤‡∏Ñ‡∏≤‡∏£</p>

    <script>
        let currentPage = 1;
        const limit = 15;

        function toggleTheme() {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('buildingTheme', newTheme);
            document.getElementById('themeIcon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('buildingTheme') || 'dark';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('themeIcon').textContent = 'üåô';
            }
            loadFilters();
            
            // Check URL params
            const params = new URLSearchParams(window.location.search);
            if (params.get('division')) {
                document.getElementById('filterDivision').value = params.get('division');
            }
            if (params.get('ownership_status')) {
                document.getElementById('filterOwnership').value = params.get('ownership_status');
            }
            
            search();
        });

        async function loadFilters() {
            try {
                // Load divisions
                const divRes = await fetch('/api/building/divisions');
                const divData = await divRes.json();
                const divSelect = document.getElementById('filterDivision');
                if (divData.success) {
                    divData.data.forEach(d => {
                        divSelect.innerHTML += `<option value="${d}">${d}</option>`;
                    });
                }

                // Load provinces
                const provRes = await fetch('/api/building/provinces');
                const provData = await provRes.json();
                const provSelect = document.getElementById('filterProvince');
                if (provData.success) {
                    provData.data.forEach(p => {
                        provSelect.innerHTML += `<option value="${p}">${p}</option>`;
                    });
                }

                // Load subdivisions
                loadSubdivisions();
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }

        async function loadSubdivisions() {
            const division = document.getElementById('filterDivision').value;
            const subSelect = document.getElementById('filterSubdivision');
            subSelect.innerHTML = '<option value="">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</option>';
            
            try {
                let url = '/api/building/subdivisions';
                if (division) url += `?division=${encodeURIComponent(division)}`;
                
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.success) {
                    data.data.forEach(s => {
                        subSelect.innerHTML += `<option value="${s}">${s}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading subdivisions:', error);
            }
        }

        async function search(page = 1) {
            currentPage = page;
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '<div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...</div>';

            const params = new URLSearchParams();
            const division = document.getElementById('filterDivision').value;
            const subdivision = document.getElementById('filterSubdivision').value;
            const province = document.getElementById('filterProvince').value;
            const ownership = document.getElementById('filterOwnership').value;
            const search = document.getElementById('filterSearch').value;

            if (division) params.append('division', division);
            if (subdivision) params.append('subdivision', subdivision);
            if (province) params.append('province', province);
            if (ownership) params.append('ownership_status', ownership);
            if (search) params.append('search', search);
            params.append('page', page);
            params.append('limit', limit);

            try {
                const response = await fetch(`/api/building?${params.toString()}`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('resultsCount').textContent = `‡∏û‡∏ö ${result.pagination.total} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`;
                    renderResults(result.data);
                    renderPagination(result.pagination);
                }
            } catch (error) {
                grid.innerHTML = '<div class="loading">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</div>';
            }
        }

        function resetFilters() {
            document.getElementById('filterDivision').value = '';
            document.getElementById('filterSubdivision').value = '';
            document.getElementById('filterProvince').value = '';
            document.getElementById('filterOwnership').value = '';
            document.getElementById('filterSearch').value = '';
            loadSubdivisions();
            search();
        }

        function getStatusBadge(ownership) {
            const badges = {
                'has_building': '<span class="status-badge active">‡∏°‡∏µ‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡∏Å‡∏≤‡∏£</span>',
                'use_other': '<span class="status-badge other">‡πÉ‡∏ä‡πâ‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏≠‡∏∑‡πà‡∏ô</span>',
                'wait_budget': '<span class="status-badge waiting">‡∏£‡∏≠‡∏á‡∏ö‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì</span>',
                'finding_land': '<span class="status-badge finding">‡∏à‡∏±‡∏î‡∏´‡∏≤‡∏ó‡∏µ‡πà‡∏î‡∏¥‡∏ô</span>'
            };
            return badges[ownership] || '<span class="status-badge">-</span>';
        }

        function renderResults(data) {
            const grid = document.getElementById('resultsGrid');
            
            if (!data || data.length === 0) {
                grid.innerHTML = '<div class="loading">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';
                return;
            }

            grid.innerHTML = data.map(item => `
                <div class="result-card" onclick="showDetail(${item.id})">
                    <div class="result-card-header">
                        <div>
                            <div class="result-card-title">${item.subdivision || item.building_name || item.division}</div>
                            <div class="result-card-division">${item.division || ''}</div>
                        </div>
                        ${getStatusBadge(item.ownership_status)}
                    </div>
                    <div class="result-card-details">
                        ${item.building_type ? `<div>: ${item.building_type.substring(0, 50)}${item.building_type.length > 50 ? '...' : ''}</div>` : ''}
                        ${item.land_type ? `<div>: ${item.land_type.substring(0, 50)}${item.land_type.length > 50 ? '...' : ''}</div>` : ''}
                        ${item.province ? `<div>: ‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà ${item.district || ''} ${item.province}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            const { page, totalPages } = pagination;
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            
            if (page > 1) {
                html += `<button class="page-btn" onclick="search(${page - 1})">‚Üê ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>`;
            }
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= page - 2 && i <= page + 2)) {
                    html += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="search(${i})">${i}</button>`;
                } else if (i === page - 3 || i === page + 3) {
                    html += '<span style="padding: 10px;">...</span>';
                }
            }
            
            if (page < totalPages) {
                html += `<button class="page-btn" onclick="search(${page + 1})">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚Üí</button>`;
            }
            
            container.innerHTML = html;
        }

        async function showDetail(id) {
            document.getElementById('detailModal').style.display = 'block';
            document.getElementById('modalDetails').innerHTML = '<div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>';

            try {
                const response = await fetch(`/api/building/${id}`);
                const result = await response.json();

                if (result.success) {
                    const item = result.data;
                    document.getElementById('modalTitle').textContent = item.subdivision || item.building_name || item.division;
                    
                    document.getElementById('modalDetails').innerHTML = `
